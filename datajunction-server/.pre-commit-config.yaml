files: ^datajunction-server/
exclude: (^datajunction-server/datajunction_server/sql/parsing/backends/grammar/generated|^README.md)

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: check-ast
    exclude: ^templates/
  - id: check-merge-conflict
  - id: debug-statements
    exclude: ^templates/
  - id: requirements-txt-fixer
    exclude: ^templates/

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.10
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v0.981'  # Use the sha / tag you want to point at
  hooks:
  - id: mypy
    exclude: ^templates/
    additional_dependencies:
    - types-requests
    - types-freezegun
    - types-python-dateutil
    - types-setuptools
    - types-PyYAML
    - types-tabulate

- repo: https://github.com/asottile/add-trailing-comma
  rev: v3.1.0
  hooks:
  - id: add-trailing-comma

- repo: https://github.com/kynan/nbstripout
  rev: 0.6.1
  hooks:
    - id: nbstripout
- repo: https://github.com/tomcatling/black-nb
  rev: "0.7"
  hooks:
    - id: black-nb
      files: '\.ipynb$'
- repo: https://github.com/pdm-project/pdm
  rev: 2.6.1
  hooks:
    - id: pdm-lock-check
- repo: local
  hooks:
    - id: generate-graphql-schema
      name: Generate GraphQL schema
      entry: python datajunction-server/scripts/generate-graphql.py --output-dir datajunction-server/datajunction_server/api/graphql
      language: system
      pass_filenames: false
- repo: local
  hooks:
    - id: ariadne-codegen
      files: ^datajunction-server/datajunction_server/api/graphql/
      name: Generate GraphQL Python Client with Ariadne
      entry: bash -c 'cd datajunction-server && ariadne-codegen client'
      language: python
      additional_dependencies:
        - git+https://github.com/normanre/ariadne-codegen.git@fix/list-arg-handling#egg=ariadne-codegen
      pass_filenames: false
