description: Contractor dimension
query: |
  SELECT
  contractor_id,
  company_name,
  contact_name,
  contact_title,
  address,
  city,
  state,
  postal_code,
  country
  FROM ${prefix}roads.contractors
primary_key:
  - contractor_id
display_name: Contractor
columns:
- name: company_name
  display_name: Contractor Company Name
