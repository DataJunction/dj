files: ^datajunction-clients/python/
exclude: ^datajunction-clients/python/dj.project.schema.json

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.1.0
  hooks:
  - id: trailing-whitespace
  - id: check-ast
  - id: check-json
  - id: check-merge-conflict
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: end-of-file-fixer
  - id: requirements-txt-fixer
  - id: mixed-line-ending
    args: ['--fix=auto']  # replace 'auto' with 'lf' to enforce Linux/Mac line endings or 'crlf' for Windows
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
- repo: https://github.com/psf/black
  rev: 22.8.0
  hooks:
  - id: black
    language_version: python3
- repo: https://github.com/PyCQA/flake8
  rev: 3.9.2
  hooks:
  - id: flake8
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v0.931'  # Use the sha / tag you want to point at
  hooks:
  - id: mypy
    additional_dependencies:
    - types-requests
    - types-freezegun
    - types-python-dateutil
    - types-pkg_resources
    - types-PyYAML
    - types-tabulate
- repo: https://github.com/asottile/add-trailing-comma
  rev: v2.2.1
  hooks:
  - id: add-trailing-comma
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
- repo: https://github.com/hadialqattan/pycln
  rev: v2.1.7 # Possible releases: https://github.com/hadialqattan/pycln/tags
  hooks:
  - id: pycln
    args: [--config=pyproject.toml]
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint --disable=duplicate-code,use-implicit-booleaness-not-comparison,wrong-import-order
    language: system
    types: [python]
