engines:
  - name: duckdb
    version: 0.7.1
    type: duckdb
    uri: duckdb:////code/docker/default.duckdb
    extra_params:
      location: /code/docker/default.duckdb
  - name: trino
    version: 451
    type: sqlalchemy
    uri: trino://trino-coordinator:8080/tpch/sf1
    extra_params:
      http_scheme: http
      user: admin
  - name: duckdb-inmemory
    version: 0.7.1
    type: duckdb
    uri: "duckdb:///:memory:"
catalogs:
  - name: warehouse
    engines:
      - duckdb
  - name: tpch
    engines:
      - trino
  - name: warehouse-inmemory
    engines:
      - duckdb-inmemory
