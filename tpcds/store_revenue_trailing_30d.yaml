name: ${prefix}store_revenue_trailing_30d
node_type: metric
display_name: Store Revenue Trailing 30d
description: Trailing 30-day rolling sum of store revenue
query: |
  SELECT SUM(${prefix}store_revenue) OVER (ORDER BY ${prefix}date.date ROWS BETWEEN 29 PRECEDING AND CURRENT ROW)
direction: higher_is_better
unit: dollar
