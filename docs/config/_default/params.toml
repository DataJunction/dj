## Homepage
title = "DataJunction"
titleSeparator = "-"
titleAddition = "A metrics platform"
description = "DJ"

## Documentation
 docsVersion = "0.1.0"

## Open Graph
images = ["dj-landing.png"]
ogLocale = "en_US"
domainTLD = "datajunction.io"
titleHome = "DataJunction"

## Twitter Cards
#twitterSite = "@getdoks"
#twitterCreator = "@henkverlinde"

## JSON-LD
# schemaType = "Person"
schemaType = "Organization"
schemaName = "DataJunction"
schemaAuthorGitHub = "https://github.com/DataJunction"
schemaLocale = "en-US"
schemaLogo = "dj-logo.png"
schemaLogoWidth = 512
schemaLogoHeight = 512
schemaImage = "doks.png"
schemaImageWidth = 1280
schemaImageHeight = 640
#schemaTwitter = "https://twitter.com/getdoks"
schemaLinkedIn = ""
